name: Weekly Journal Update

on:
  schedule:
    # 매주 월요일 오전 6시 (UTC+9 KST 기준으로 일요일 21:00 UTC)
    - cron: '0 21 * * 0'

permissions:
  contents: write

jobs:
  update-journal:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run journal updater
        env:
          NCBI_EMAIL: ${{ secrets.NCBI_EMAIL }}
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python journal_updater.py
      
      - name: Commit and push changes
        run: |
          git config user.name "Journal Updater Bot"
          git config user.email "noreply@github.com"
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "docs: update journal digest $(date +%Y-%m-%d)"
            git push
          fi
